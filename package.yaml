name:                hgal
version:             0.1.0.0
github:              "githubuser/hgal"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hgal#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- data-default-class
- hOff-parser
- lens
- linear
- mtl
- parsec
- transformers
- vector
- vector-circular


default-extensions:
- DefaultSignatures
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- MultiParamTypeClasses
- RankNTypes
- TemplateHaskell
- TupleSections
- TypeFamilies


library:
  source-dirs: src
  exposed-modules:
    - Hgal.Graph.Class
    - Hgal.Graph.ClassM
    - Hgal.Graph.Generators
    - Hgal.Graph.GeneratorsM
    - Hgal.Graph.Helpers
    - Hgal.Graph.HelpersM
    - Hgal.Graph.EulerOperations
    - Hgal.Graph.EulerOperationsM
    - Hgal.Graph.Loops
    - Hgal.Graph.LoopsM
    - Hgal.Graph.Predicates
    - Hgal.Data.Property
    - Hgal.Data.PropertyM
    - Hgal.Data.SurfaceMesh
    - Hgal.Data.SurfaceMesh.IO

tests:
  hgal-test:
    main:                Driver.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hgal
    - tasty

    - tasty-discover >= 4.2.4
    - tasty-hspec
    build-tools:
    - tasty-discover:tasty-discover
